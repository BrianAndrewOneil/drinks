<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="It's 5 o'clock somewhere">
    	<meta name="keywords" content="drinks, recipes, gin, whisky, whiskey">
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		
		<title>UP Makes a Cocktail</title>
		<link rel="icon" type="image/x-icon" sizes="32x32" href="img/favicon.ico"/>

		<!-- external CSS links -->
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/> -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/1b5e72048c.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Playfair+Display:wght@600&family=Roboto:wght@500&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body class="d-flex flex-column min-vh-100">		
		<main class="container">
			<div class="text-center mb-4">
				<section class="mx-auto my-4">			
					<header>
						<a href=""><img class="mb-1" src="img/UP.png" alt="kickass UP logo" width="120" height="120"></a>
						<h1>Uncle Peter Presents: Let's Have a Drink</h1>	
					</header>

					<section id="searchArea" style="display: block">
						<h2 class="text-muted">Search by cocktail name</h2>
						<div><input type="text" name="" value="" id="inputTextName" autocomplete="off" placeholder="Enter cocktail name" size="35"></div>
						<div class="my-3"><button type="button" name="button" class="btn btn-danger" id="inputNameButton">Search by cocktail name</button></div>
						
						<h2 class="text-muted">Or search by ingredient</h2>
						<div>
							<input  list="datalistOptions" id="inputTextIngredient" placeholder="Enter ingredient (whiskey, gin, red wine, etc.)" size="35">
							<datalist id="datalistOptions">
								<span id="datalistItems"></span>
							</datalist>
						</div>
						<div class="my-3"><button type="button" name="button" class="btn btn-danger" id="inputIngredientButton">Search by ingredient</button></div>
							
						<h3 id="choicesHeading"></h3>
							
						<div class="row justify-content-md-center">
							<div class="col-md-5">
								<span id="drinkChoices"></span>
							</div>
						</div>
					</section>
					
					<div class="row justify-content-md-center">
						<section id="recipeArea"  class="col-md-7">
							<h2 id="cocktailName"></h2>
							<img id="cocktailPic" src="" alt="" class="img-fluid">
							<h3 id="ingredientsHeading"></h3>
							<ul><span id="ingredients" class="list-unstyled"></span></ul>
							<h3 id="directionsHeading"></h3>
							<p id="directions"></p>
							<div id="newSearch"></div> 
						</section>
					</div>
				</section>
			</div>
		</main>

		<footer class="mt-auto mb-2 text-center fw-light">Created by <a href="https://brianoneil.netlify.app/" class="link-dark" target="_blank">Brian O'Neil</a></footer>

    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>   
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
